<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/main_layout :: head">
</head>
<body>

<div class="container">

    <div class="registration_section">

        <div class="registrationTitle">
            <h4>Login Form</h4>
        </div>

        <div class="alert alert-dismissible alert-danger" th:if="${exist}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h6 class="text text-center">
                This Email already used!
            </h6>
        </div>

        <form method="post" th:object="${user}">
            <div class="form-group">
                <input class="form-control" th:field="*{email}" placeholder="Email"/>
                <div class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" th:field="*{name}" placeholder="Name"/>
                <div class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
                <div class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{password}"></div>
            </div>
            <div class="">

                <input class="btn btn-primary" type="submit" value="Registration"/>
                <a href="/login" class="btn btn-danger registration_cancel_button">Cancel</a>
                
            </div>
        </form>
    </div>

</div>
</body>
</html>
