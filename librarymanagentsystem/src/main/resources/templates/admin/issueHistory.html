<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments :: head"></head>
<body>

<header th:replace="fragment/fragments :: header"></header>

<main role="main">

    <div class="full-content">
        <nav th:replace="fragment/adminFragments :: adminNav">
        </nav>
        <div class="admin-content">
            <h1 class="headerTitle" th:text="${title}"></h1>
            <div class="admin-body">
                <table class="table table-bordered ">
                    <thead class="thead-default">
                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Book Id</th>
                        <th>Book Name</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="issueHistory : ${issueHistory}">
                        <td th:text="${issueHistory.userId}"></td>
                        <td th:text="${issueHistory.userName}"></td>
                        <td th:text="${issueHistory.bookId}"></td>
                        <td th:text="${issueHistory.bookName}"></td>
                        <td th:text="${issueHistory.LocalDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

</main>

</body>
</html>
