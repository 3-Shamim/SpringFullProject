<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/fragments :: head"></head>
<body>

<header th:replace="fragment/fragments :: header"></header>

<main role="main">

    <div class="full-content">
        <nav th:replace="fragment/adminFragments :: adminNav">
        </nav>
        <div class="admin-content">
            <h1 class="headerTitle" th:text="${title}"></h1>
            <div class="admin-body">
                <table class="table table-bordered ">
                    <thead class="thead-default">
                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="users : ${userList}">
                        <td th:text="${users.userId}"></td>
                        <td th:text="${users.userName}"></td>
                        <td th:text="${users.email}"></td>
                        <td th:text="${users.address}"></td>
                        <td th:text="${users.phoneNumber}"></td>
                        <td>
                            <a th:href="@{'/admin/userEdit/' + ${users.userId}}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                            <a th:href="@{'/admin/userDelete/' + ${users.userId}}"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <p>&copy; 2017 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

</main>

</body>
</html>
